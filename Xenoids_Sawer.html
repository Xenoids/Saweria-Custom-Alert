<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Xenoids_beautify.css">
    <title>Xenoids's Saweria Overlay</title>
</head>
<body>
    <!-- Saweria Overlay Content Start Here -->
    <div class="box-container">
        <img class="BG-img" src="https://ik.imagekit.io/Xenoids/King%20Yuan.jpg?updatedAt=1714910587962" alt="BG King Yuan">
        <div class="right">
            <div class="chara">
                <img src="https://ik.imagekit.io/Xenoids/mihoyo-genshin.gif?updatedAt=1714911579497" alt="Gif Emoji Chara">
            </div>
        </div>
        <div class="left">
            <div class="text">
                <p>
                    King
                    <span class="donator">{donator}</span>
                    Pamer
                    <span class="amount">{amount}</span>
                </p>
                <p>
                    <span class="message">
                        {message}
                    </span>
                </p>
            </div>
        </div>
    </div>
    <!-- ENDED HERE -->
</body>
</html>
